<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodcts | Comfy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body onload="fillData()">
    <div class="">
      <nav
        class="justify-content-between d-flex text-dark p-2"
        style="width: 85%; margin: auto"
      >
        <ul class="list-unstyled d-flex">
          <!-- <li class="mx-4 mt-2">Home</li>
                <li class="mx-4  mt-2">Products</li>
                <li class="mx-4  mt-2">About</li> -->
          <a
            href="index.html"
            style="color: black; text-decoration: none; margin-left: 30px"
            >Home</a
          >
          <a
            href="product.html"
            style="color: black; text-decoration: none; margin-left: 30px"
            >Products</a
          >
        </ul>

        <h1>Comfy</h1>

        <ul class="list-unstyled">
          <li class="mt-2">
            <i class="fa fa-shopping-cart fa-2x"></i
            ><span
              class="badge badge-light mt-2 bg-secondary"
              style="position: absolute; top: 0; border-radius: 100%"
              >6</span
            >
          </li>
        </ul>
      </nav>
    </div>

    <div
      class="container-fluid"
      style="background-color: rgb(233, 229, 229); height: 20vh; width: 100%"
    >
      <h2 style="padding-top: 40px; padding-left: 7vw; color: rgb(86, 86, 122)">
        Home / Products
      </h2>
    </div>

    <div class="main">
      <div class="col1">
        <input
          type="text"
          style="
            border-radius: 5px;
            padding: 3px;
            margin-left: 5vh;
            background-color: rgb(233, 229, 229);
            border: none;
          "
          placeholder="Search ..."
        />
        <p style="margin-left: 13vh; margin-top: 2vh; font-weight: bold">
          Company
        </p>
        <ul
          class="list-unstyled"
          style="margin-left: 13vh; color: rgb(129, 126, 126)"
        >
          <li>
            <a style="color: black" onclick="filter(event.target.innerHTML)">
              All</a
            >
          </li>
          <li>
            <a style="color: black" onclick="filter(event.target.innerHTML)">
              Ikea</a
            >
          </li>
          <li>
            <a style="color: black" onclick="filter(event.target.innerHTML)"
              >Marcos</a
            >
          </li>
          <li>
            <a style="color: black" onclick="filter(event.target.innerHTML)"
              >Careesa</a
            >
          </li>
          <li>
            <a style="color: black" onclick="filter(event.target.innerHTML)"
              >Liddy</a
            >
          </li>
        </ul>
        <p style="margin-left: 13vh; font-weight: bold">Price</p>

        <input
          type="range"
          value="80"
          min="0"
          max="80"
          onchange="priceFilter(event.target.value)"
          style="width: 50%"
        />

        <p style="margin-left: 13vh; color: rgb(129, 126, 126)">Value: 80$</p>
      </div>
      <div class="col1" id="products">
        <div class="product-grid m-4 p-0" style="height: 130vh">
          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>

          <div class="col m-2"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
